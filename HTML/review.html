<!DOCTYPE html>
<html>
<head>
    <title>Review Section</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="jquery.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-blue-grey.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="w3-theme-l5">


<!-- Navbar -->
    <div class="w3-top">
        <div class="w3-bar w3-theme-d2 w3-left-align w3-large">
            <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-theme-d2" href="javascript:void(0);" onclick="openNav()"><i class="fa fa-bars"></i></a>
            <a href="#" class="w3-bar-item w3-button w3-padding-large w3-theme-d4"><i class="fa fa-home w3-margin-right"></i>Review Section</a>
            <a href="#" class="w3-bar-item w3-button w3-hide-small w3-right w3-padding-large w3-hover-white" title="My Account">
                <img src="https://cdn.pixabay.com/photo/2016/03/31/14/47/avatar-1292817_960_720.png" class="w3-circle" style="height:23px;width:23px" alt="Avatar">
            </a>
        </div>
    </div>

<!-- Page Container -->
    <div class="w3-container w3-content" style="max-width:1400px;margin-top:80px">    
        <!-- The Grid -->
        <div class="w3-row">
            <!-- Left Column -->
            <div class="w3-col m3">
                <!-- Profile -->
                <div class="w3-card w3-round w3-white">
                    <div class="w3-container">
                        <h4 class="w3-center">School </h4>
                        <p class="w3-center">
                            <img src="https://cdn.pixabay.com/photo/2016/03/31/14/47/avatar-1292817_960_720.png" class="w3-circle" style="height:106px;width:106px" alt="Avatar">
                        </p>
                        <hr>
                        
                    </div>
                </div>
                <br>
     
        <!-- Sidebar -->
       
        <br>
     
        <!-- Interests -->
        <div class="w3-card w3-round w3-white w3-hide-small">
            <div class="w3-container">
                <p>Instructions</p>
                <p
                <span class="w3-tag w3-small w3-theme-l5">In this section, you can view the reviews of the school select. If there are no reviews, please write one</span>
                </p>
            </div>
        </div>
        <br>
    </div>
   
        <!-- Middle Column -->
        <div class="w3-col m7">
   
            <div class="w3-row-padding">
                <div class="w3-col m12">
                    <div class="w3-card w3-round w3-white">
                        <div class="w3-container w3-padding">
                           
                            <!-- Write a post -->
                            <h6 class="w3-opacity">Write a post</h6>
                            <input type="text" id="text1" class="w3-border w3-padding">
                            </input>
                            <button onclick="add_element_to_array();" type="button" class="w3-button w3-theme"><i class="fa fa-pencil"></i>  Post</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="Result"></div>
       
        <!-- Feed -->
        
   
        <!-- Right Column -->
        
    </div>
</div>
<br>

<!-- Footer -->
<footer class="w3-container w3-theme-d5">
    <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a></p>
</footer>
 
<script>

    // Opens up the notifications dropdown
    function myFunction(id) {
        var x = document.getElementById(id);
        if (x.className.indexOf("w3-show") == -1) {
            x.className += " w3-show";
            x.previousElementSibling.className += " w3-theme-d1";
        } else {
            x.className = x.className.replace("w3-show", "");
            x.previousElementSibling.className =
            x.previousElementSibling.className.replace(" w3-theme-d1", "");
        }
    }

    // deletes the post when the trash can is clicked
    function deletePost(id) {
        var y = document.getElementById(id);
        y.style.display = "none";
    }

    // adds new posts to the feed
    var x = 0;
    var array = Array();

    function add_element_to_array(){
        entry = document.getElementById("text1").value;
        array.unshift(entry);
        document.getElementById("text1").value = "";

        var e = "<hr/>";  
   
        for (var y=0; y<array.length; y++) {
            e += '<div id="' + y + '" class="w3-container w3-card w3-white w3-round w3-margin"><br>'
            + '<img src="https://cdn.pixabay.com/photo/2016/03/31/14/47/avatar-1292817_960_720.png" alt="Avatar" class="w3-left w3-circle w3-margin-right" style="width:60px">'
            + '<h4>You<button href="#" class="w3-right" onclick="deletePost(' + y + ')"><i class="fa fa-trash"></i></button></h4>'
            + '<hr class="w3-clear">'
            + '<p>' + array[y] + '</p>'
            + '<div class="w3-row-padding" style="margin:0 -16px">'
            + '</div>'
            + '<button type="button" class="w3-button w3-theme-d1 w3-margin-bottom"><i class="fa fa-thumbs-up"></i>  Like</button>'
            + '<button type="button" class="w3-button w3-theme-d2 w3-margin-bottom"><i class="fa fa-comment"></i>  Comment</button>'
            + '</div>'
        }
        document.getElementById("Result").innerHTML = e;
    }


    // adds post when the enter key is pressed
    document.getElementById("text1").onkeypress = function(event){
        if (event.keyCode == 13 || event.which == 13){
            add_element_to_array();
        }
    };
</script>

</body>
</html>
